<div class="container">
  <h2>Actualizar Cliente</h2>
  
  <div class="search-section">
    <input 
      type="number" 
      [(ngModel)]="id" 
      placeholder="ID del cliente"
      class="search-input"
    />
    <button (click)="buscarCliente()" class="search-button">Buscar</button>
  </div>

  <form *ngIf="cliente" (ngSubmit)="actualizarCliente()" class="update-form">
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre:</label>
      <input 
        type="text" 
        id="nombre" 
        [(ngModel)]="cliente.nombre" 
        name="nombre" 
        required 
        class="form-input"
      />
    </div>
    
    <div class="form-group">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input 
        type="tel" 
        id="telefono" 
        [(ngModel)]="cliente.telefono" 
        name="telefono" 
        required 
        class="form-input"
      />
    </div>
    
    <div class="form-group">
      <label for="direccion" class="form-label">Dirección:</label>
      <input 
        type="text" 
        id="direccion" 
        [(ngModel)]="cliente.direccion" 
        name="direccion" 
        required 
        class="form-input"
      />
    </div>
    
    <div class="form-group">
      <label for="correo" class="form-label">Correo:</label>
      <input 
        type="email" 
        id="correo" 
        [(ngModel)]="cliente.correo" 
        name="correo" 
        required 
        class="form-input"
      />
    </div>
    
    <button type="submit" class="submit-button">Actualizar Cliente</button>
  </form>
</div>
